{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Garden admin{% endblock %}</h1>
{% endblock %}

{% block content %}

    {% for msg in get_flashed_messages() %}
        <div>{{msg}}</div>
    {% endfor %}
    <div>
        <a href="{{ url_for('create_message') }}">Create message</a>
    </div>
    <div>
        <a href="{{ url_for('show_messages') }}">Open all messages</a>
    </div>



{% endblock %}
