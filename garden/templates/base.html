<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon_4.ico') }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">

  <title>{{ settings['site_title'] }}</title>
  <meta name="description" content="{{ settings['description_garden'] }}">
  <meta name="keywords" content="{{ settings['keywords'] }}">

</head>

<body>
  <!-- <img src="{{ url_for('static', filename='footer-bg.png') }}" alt="Image-footer" class="bottom-image"> -->

<div class="site-container">

  <header>
    <img src="{{ url_for('static', filename='icons/logo_01.svg') }}" alt="Image-logo" class="logo">
    <p class="header-text montserrat-alternates-medium">{{ settings['site_header'] }}</p>
    <img src="{{ url_for('static', filename='icons/menu_01.png') }}" alt="Image-menu" class="menu">
  </header>

  <main class="main">
    {% block main %}{% endblock %}
  </main>

  <footer class="footer source-sans-3-400">
  </footer>

</div>

</body>

</html>
