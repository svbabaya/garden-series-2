{% extends 'admin_base.html' %}

{% block main %}

    {% for msg in get_flashed_messages() %}
        <div>{{ msg }}</div>
    {% endfor %}
    <div>
        <a href="{{ url_for('create_message') }}">Create message</a>
    </div>
    <div>
        <a href="{{ url_for('show_all_messages') }}">Show all messages</a>
    </div>
    <div>
        <a href="{{ url_for('create_plant') }}">Create plant</a>
    </div>
    <div>
        <a href="{{ url_for('show_all_plants') }}">Show all plants</a>
    </div>

{% endblock %}
