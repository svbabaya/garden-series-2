<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon_4.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
  <title>{{ settings['site_title'] }}</title>
</head>

<body>

<div class="admin-container">

  <header class="admin-header">
    <img src="{{ url_for('static', filename='icons/logo_01.svg') }}" alt="Image-logo" class="logo">
    <p class="admin-header-text montserrat-alternates-medium">{{ settings['site_header'] }}</p>
  </header>

  <main class="admin-main">
    <h1 class="montserrat-alternates-extrabold">{{ settings['admin_pages_name'] }}</h1>
    {% block main %}{% endblock %}
  </main>

  <footer class="admin-footer"></footer>

</div>

</body>

</html>
