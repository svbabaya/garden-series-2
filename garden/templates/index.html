{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Garden{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="message">
  <p class="message__text">{{ message.text|safe }}</p>
  <p class="message__author">{{ message.author|safe }}</p>
</div>

{% for category in categories %}
  <div class="btn-category">
    <a href="{{ url_for('show_category_list', category_name=category.name) }}">{{ category.value }}</a>
  </div>
{% endfor %}

{% endblock %}
